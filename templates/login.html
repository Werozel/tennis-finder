{% extends "main.html" %}

{% block title %}
<title>Tennis</title>
{% endblock title %}

{% block content %}

<div class="content-section">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <!-- TODO: Translate all -->
                <legend class="border-bottom mb-4">Sign in</legend>
                <div class="form-group">
                    <label for="{{ form.username.label.field_id }}" class="form-control-label">{{ form.username.label.text }}</label>
                    {{ form.username(class="form-control form-control-lg") }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.label.field_id }}" class="form-control-label">{{ form.password.label.text }}</label>
                    {{ form.password(class="form-control form-control-lg") }}
                </div>
            </fieldset>
            <div class="form-group">
                <input class="btn btn-outline-info" id="submit" name="submit" type="submit" value="Login">
            </div>
        </form>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
            Don't have an account? <a class="ml-2" href="{{ url_for('render_register') }}">Sign up</a>
        </small>
    </div>

{% endblock content %}
